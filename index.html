<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <title>Пинтерест</title>
</head>

<body class="page">
  <div class="page__container">
    <header>
        <!--Секция навигации по фильтрам-->
        <section class="filters">
            <h2 class="visually-hidden">Фильтры фотографий</h2>
            <nav class="filters__nav">
                <!--Кнопки выбора фильтров-->
                <button type=button class="filters__button  filters__button--active">Случайные котики<br><span>(обновить фото)</span</button>
                <button type=button class="filters__button">Любимые<br>котики</button>
                <div class="breed__filters">
                    <button class="filters__button filters__button--cat_breed">Котики породы:</button>
                    <select class="cat_breed_selector"></select>
                </div>
                <button type=button class="filters__button">Случайные собачки<br><span>(обновить фото)</span</button>
                <button type=button class="filters__button">Любимые<br>собачки</button>
                <div class="breed__filters">
                    <button class="filters__button filters__button--breed">Собачки породы:</button>
                    <select class="dog_breed_selector"></select>
                </div>
            </nav>
        </section>
    </header> 

    <main>
        <!--Секция вывода массива загруженных минифото-->
        <section class="maincontent">
            <div class="imgrid"></div>
            <div class="more">
                <!--Кнопка показа следующих 10 фото-->
                <button class="more__button">... показать ещё 10 фоток ...</button>
            </div>
        </section>
        <section class="big-picture  overlay  hidden">
            <h2 class="big-picture__title  visually-hidden">Просмотр фотографии</h2>
            <div class="big-picture__preview">
              <!-- Кнопка для выхода из полноэкранного просмотра изображения-->
              <button type="reset" class="big-picture__cancel  cancel" id="picture-cancel">Закрыть</button>
              <!-- Кнопка для открытия в браузере для сохранения открытого полноэкранного изображения-->
              <button class="big-picture__download">Открыть в браузере/Сохранить</button>
              <!-- Просмотр полнокранного изображения -->
              <div class="big-picture__img">
                <img class="big-picture__src" src="">
              </div>
            </div>
          </section>
    </main>
  </div>  
  <script defer type="module" src="./js/main.js"></script>   
</body>
