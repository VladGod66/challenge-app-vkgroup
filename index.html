<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <title>Пинтерест</title>
</head>

<body>
    <header>
        <section class="filters">
            <h2 class="visually-hidden">Фильтр фотографий</h2>
            
            <div class="filters__form">
                <button type=button class="filters__button  filters__button--active" id="filter-default">Случайные котики<br><span>(обновить страницу)</span</button>
                <button type=button class="filters__button" id="filter-like">Любимые<br>котики</button>
                <div class="breed__filters">
                    <button class="filters__button filters__button--cat_breed" id="filter-default">Котики породы:</button>
                    <select class="cat_breed_selector" name="cat_breed_selector" id="cat_breed_selector"></select>
                </div>
                <button type=button class="filters__button" id="filter-default">Случайные собачки<br><span>(обновить страницу)</span</button>
                <button type=button class="filters__button" id="filter-like">Любимые<br>собачки</button>
                <div class="breed__filters">
                    <button class="filters__button filters__button--breed" id="filter-default">Собачки породы:</button>
                    <select class="breed_selector" name="breed_selector" id="breed_selector"></select>
                </div>
            </div>
        </section>
    </header> 

    <main>
        <!--Секция вывода массива загруженных минифото-->
        <section class="maincontent">
            <div id="grid" class="imgrid"></div>
            <div class="more">
                <!--Кнопка показа следующих 10 фото-->
                <button class="more__button">... показать ещё 10 фоток ...</button>
            </div>
        </section>
        <section class="big-picture  overlay  hidden">
            <h2 class="big-picture__title  visually-hidden">Просмотр фотографии</h2>
            <div class="big-picture__preview">
              <!-- Кнопка для выхода из полноэкранного просмотра изображения-->
              <button type="reset" class="big-picture__cancel  cancel" id="picture-cancel">Закрыть</button>
              <!-- Кнопка для сохранения открытого полноэкранного изображения-->
              <button class="big-picture__download">Сохранить</button>
              <!-- Просмотр полнокранного изображения -->
              <div class="big-picture__img">
                <img class="big-picture__src" src="">
              </div>
            </div>
          </section>
    </main>

<script defer type="module" src="./js/main.js"></script>   

</body>
