<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <title>Пинтерест</title>
</head>

<body>
    <header>
        <section class="filters">
            <h2 class="visually-hidden">Фильтр фотографий</h2>
            <div class="filters__form">
                <button type=button class="filters__button  filters__button--active" id="filter-default">Случайные котики<br><span>(обновить страницу)</span</button>
                <button type=button class="filters__button" id="filter-default">Случайные котики<br>породы Бенгази</button>  
                <button type=button class="filters__button" id="filter-default">Случайные котики<br>породы Манкс</button>
                <button type=button class="filters__button" id="filter-default">Случайные котики<br>породы Гималай</button> 
                <button type=button class="filters__button" id="filter-like">Любимые<br>котики</button>
                <button type=button class="filters__button" id="filter-default">Случайные собачки<br><span>(обновить страницу)</span</button>
                <button type=button class="filters__button" id="filter-default">Случайные собачки<br>породы Афганская</button>
                <button type=button class="filters__button" id="filter-default">Случайные собачки<br>породы Акита</button> 
                <button type=button class="filters__button" id="filter-default">Случайные собачки<br>породы Маламут</button> 
                <button type=button class="filters__button" id="filter-like">Любимые<br>собачки</button>
            </div>
        </section>
    </header> 

    <main>
        <section class="maincontent">
            <div id="grid" class="imgrid"></div>
            <div class="more">
                <button class="more__button">... показать ещё 10 фоток ...</button>
            </div>
        </section>
    </main>

<script defer type="module" src="./js/main.js"></script>   

</body>
